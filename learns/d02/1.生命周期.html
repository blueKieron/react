<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react-16.0.8/react.development.js"></script>
    <script
      type="text/javascript"
      src="../js/react-16.0.8/react-dom.development.js"
    ></script>
    <script type="text/javascript" src="../js/react-16.0.8/babel.min.js"></script>
    <script type="text/babel">
      class Life extends React.Component {
        state = { opacity: 1 };
        moveNode = () => {
          // 卸载组件
          ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        };
        // 组件挂载完成
        componentDidMount() {
          this.timer = setInterval(() => {
            if (this.state.opacity <= 0) this.setState({ opacity: 1 });
            this.setState({ opacity: this.state.opacity - 0.1 });
          }, 200);
        }
        // 组件将要卸载
        componentWillUnmount() {
          clearInterval(this.timer);
        }
        // 初始化渲染、状态更新之后
        render() {
          return (
            <div>
              <div style={{ opacity: this.state.opacity }}>
                React学不会怎么办
              </div>
              <button onClick={this.moveNode}>no life</button>
            </div>
          );
        }
      }
      ReactDOM.render(<Life />, document.getElementById("test"));
    </script>
  </body>
</html>
