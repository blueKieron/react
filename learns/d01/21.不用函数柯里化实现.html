<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react-16.0.8/react.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/babel.min.js"></script>
    <script type="text/babel">
      class Login extends React.Component {
        state = {
          username: "",
          psd: "",
        };
        getFormData = (type, event) => {
          this.setState({ [type]: event.target.value });
        };
        handleSubmit = (e) => {
          e.preventDefault();
          const { username, psd } = this.state;
          alert(`username:${username}, psd:${psd}`);
        };
        render() {
          return (
            <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
              name:{" "}
              <input
                onChange={(e) => {
                  this.getFormData("username", e);
                }}
                type="text"
                name="username"
              />
              psd:{" "}
              <input
                onChange={(e) => {
                  this.getFormData("psd", e);
                }}
                type="password"
                name="psd"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
