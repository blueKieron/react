<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
		<div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react-16.0.8/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-16.0.8/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/babel.min.js"></script>
		<script type="text/babel">
		// 创建类式组件
    class Mycomponent extends React.Component{
      render(){
        // render中的this是谁？ -Mycomponent的实例对象 或者也说是Mycomponent组件实例对象
        return <h3>我是用类定义的组件(适用于【复杂组件】的定义)</h3>
      }
    }
		// 渲染组件到页面
		ReactDOM.render(<Mycomponent/>, document.getElementById('test'))
		
    /*  
      ReactDOM.render(<Mycomponent/>...)以后发生了什么？
        1.React解析组件标签，找到了Mycomponent组件
        2.发现组件是使用类定义的，随后new出来该类的实例，并通过该实例调用到原型上的render方法
        3.将render返回的虚拟DOM转为真实DOM，随后呈现在页面中
    */
		</script>
  </body>
</html>
