<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
		<div id="test"></div>

    <script type="text/javascript" src="../js/react-16.0.8/react.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/babel.min.js"></script>
		<script type="text/javascript">
		// 创建虚拟DOM元素
		const vDOM = React.creatElement('h1',{id: 'title'},React.creatElement('span',{},'Hello React'))
		// 渲染虚拟DOM到页面真实DOM容器中
		ReactDOM.render(vDOM, document.getElementById('test'))
		
    /* 关于虚拟DOM：
      1.本质是Object类型的对象（一般对象）
      2.虚拟DOM比较‘轻’
      3.虚拟DOM最终会被React转化为真实DOM呈现在页面上
    */
    
		</script>
  </body>
</html>
