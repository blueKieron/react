<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>

    <script type="text/javascript" src="../js/react-16.0.8/react.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/react-16.0.8/babel.min.js"></script>
    <script type="text/babel">
      class myComponent extends React.Component {
        render() {
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击按钮提示数据" />
              &nbsp;
              <button onClick={this.butClick}>点我提示</button>&nbsp;
              <input ref="input2" onBlur={this.blur} type="text" placeholder="失去焦点提示数据" />
            </div>
          );
        }
        butClick = () => {
          console.log(this);
          alert(this.refs.input1.value)
        };
        blur= () =>{
          alert(this.refs.input2.value)
        } 
      }
    </script>
  </body>
</html>
